<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéCollector - Deine Ultimative Datenbank</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'poke-red': '#FF3B30',
                        'poke-bg': '#F2F2F7',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Glasmorphismus Effekt für die Navigation */
        .glass-nav {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        /* Custom Scrollbar verstecken für sauberen Look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-poke-bg text-gray-800 antialiased min-h-screen flex flex-col">

    <nav class="glass-nav fixed w-full z-50 top-0 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.reload()">
                    <div class="bg-poke-red text-white p-2 rounded-xl shadow-lg">
                        <i class="fa-solid fa-shapes text-xl"></i>
                    </div>
                    <span class="font-bold text-2xl tracking-tight text-gray-900">Poké<span class="text-poke-red">Collector</span></span>
                </div>

                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="text-poke-red font-semibold border-b-2 border-poke-red px-1 py-1">
                        <i class="fa-solid fa-book-open mr-2"></i>Pokédex
                    </a>
                    <a href="tcg.html" class="text-gray-500 hover:text-poke-red font-medium transition-colors px-1 py-1">
                        <i class="fa-solid fa-cards mr-2"></i>TCG Finder
                    </a>
                </div>

                <div class="md:hidden">
                    <button class="text-gray-600 hover:text-poke-red focus:outline-none">
                        <i class="fa-solid fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <header class="mt-24 pt-10 pb-6 px-4">
        <div class="max-w-7xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-900">Finde dein Lieblings-Pokémon</h1>
            <p class="text-gray-500 text-lg mb-8 max-w-2xl mx-auto">Durchsuche alle Generationen. Finde Statistiken, Typen und entdecke die Welt der Pokémon auf Deutsch.</p>
            
            <div class="relative max-w-xl mx-auto shadow-xl rounded-2xl">
                <input type="text" id="searchInput" placeholder="Suche nach Name (z.B. Glurak) oder ID..." 
                    class="w-full p-4 pl-12 rounded-2xl border-none focus:ring-2 focus:ring-poke-red outline-none text-lg transition-shadow">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-xl"></i>
            </div>

            <div class="mt-6 flex flex-wrap justify-center gap-2" id="typeFilters">
                <div class="animate-pulse bg-gray-200 h-8 w-20 rounded-full"></div>
                <div class="animate-pulse bg-gray-200 h-8 w-20 rounded-full"></div>
                <div class="animate-pulse bg-gray-200 h-8 w-20 rounded-full"></div>
            </div>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
        
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Alle Pokémon</h2>
            <span class="bg-white px-4 py-1 rounded-full text-sm font-semibold text-gray-500 shadow-sm border border-gray-100">
                Geladen: <span id="loadedCount" class="text-poke-red">0</span>
            </span>
        </div>

        <div id="pokedexGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="bg-white rounded-3xl p-6 shadow-sm border border-gray-100 h-80 flex flex-col items-center justify-center animate-pulse">
                <div class="w-32 h-32 bg-gray-200 rounded-full mb-4"></div>
                <div class="h-6 w-3/4 bg-gray-200 rounded mb-2"></div>
                <div class="h-4 w-1/2 bg-gray-200 rounded"></div>
            </div>
        </div>

        <div class="text-center mt-12 mb-12">
            <button id="loadMoreBtn" class="bg-white hover:bg-gray-50 text-gray-800 font-semibold py-3 px-8 border border-gray-200 rounded-full shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-1">
                Mehr Pokémon laden
            </button>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center">
            <p class="text-gray-400 text-sm">© 2024 PokéCollector. Daten bereitgestellt von PokéAPI.</p>
            <div class="flex space-x-6 mt-4 md:mt-0">
                <a href="#" class="text-gray-400 hover:text-poke-red"><i class="fa-brands fa-github text-xl"></i></a>
                <a href="#" class="text-gray-400 hover:text-poke-red"><i class="fa-brands fa-twitter text-xl"></i></a>
            </div>
        </div>
    </footer>

    <div id="pokemonModal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity backdrop-blur-sm" onclick="closeModal()"></div>

        <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-3xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                
                <div id="modalContent" class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    </div>
                
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button type="button" class="mt-3 inline-flex w-full justify-center rounded-xl bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto" onclick="closeModal()">Schließen</button>
                    <a id="modalTcgLink" href="tcg.html" class="inline-flex w-full justify-center rounded-xl bg-poke-red px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-600 sm:ml-3 sm:w-auto mb-3 sm:mb-0 text-center items-center">
                        <i class="fa-solid fa-cards mr-2"></i> TCG Karten finden
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script> 
</body>
</html>
